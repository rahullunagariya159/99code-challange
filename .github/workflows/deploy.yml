name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for problem2
        working-directory: ./src/problem2
        run: npm ci

      - name: Build problem2
        working-directory: ./src/problem2
        run: npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp index.html deploy/
          mkdir -p deploy/src
          cp -r src/problem1 deploy/src/
          cp -r src/problem3 deploy/src/
          mkdir -p deploy/src/problem2
          cp -r src/problem2/dist/* deploy/src/problem2/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

